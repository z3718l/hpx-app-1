<ion-view cache-view="false">
    <ion-nav-title>
        账户中心
    </ion-nav-title>
    <ion-content>
        <div class="my-account">
            <ul class="list15">
                <li ui-sref="app.userInfo">
                    <span><img src="images/icon153-0.png" alt="" class="icon" style="width:0.3rem;height:0.3rem;margin-top:16px;">联系人信息</span>
                    <span ng-if="model.is_verified == 0" class="acountStatus">未提交>></span>
                    <span ng-if="model.is_verified != 0" class="acountStatus">详细>></span>
                </li>
                <li ng-click="accredit()">
                    <span><img src="images/icon153-1.png" alt="" class="icon">机构认证</span>
                    <span ng-if="enterpriseModel.enterprise_id == '' || enterpriseModel.enterprise_id == null || !enterpriseModel.enterprise_id" class="acountStatus">未提交>></span>
                    <span ng-if="enterpriseModel.enterprise_id && enterpriseModel.is_alive == 2" class="acountStatus">正在审核>></span>
                    <span ng-if="enterpriseModel.enterprise_id && enterpriseModel.is_alive == -1" class="acountStatus">审核失败>></span>
                    <span ng-if="enterpriseModel.enterprise_id && enterpriseModel.is_alive >= 3" class="acountStatus">详细>></span>
                </li>
                <li ng-click="newAuthorizate()">
                    <span><img src="images/icon153-6.png" alt="" class="icon">业务授权</span>
                    <span ng-if="!agentModel" class="acountStatus">未提交>></span>
                    <span ng-if="agentModel && agentModel.isChecked == 0" class="acountStatus">正在审核>></span>
                    <span ng-if="agentModel && agentModel.isChecked == -1" class="acountStatus">审核失败>></span>
                    <span ng-if="agentModel && agentModel.isChecked == 1" class="acountStatus">详细>></span>
                </li>
                <li ng-click="accountBind()">
                    <span><img src="images/icon153-2.png" alt="" class="icon">账户绑定</span>
                    <span ng-if="!AccountData || AccountData.length == 0" class="acountStatus">未绑定>></span>
                    <span ng-if="AccountData[0] && (AccountData[0].status == 5 || AccountData[0].status == 3)" class="acountStatus">待鉴定>></span>
                    <span ng-if="AccountData[0] && AccountData[0].status == 6" class="acountStatus">鉴定失败>></span>
                    <span ng-if="AccountData[0] && AccountData[0].status == 1" class="acountStatus">详细>></span>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
